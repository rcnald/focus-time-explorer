<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Focus Timer</title>
  <meta name="author" content="Ronaldo Junior">
  <meta name="description" content="Timer estilo pomodoro, com sons ambientes">
  <meta name="keywords" content="timer, pomodoro, relax, productivity">
  <meta name="robots" content="index, follow">
  <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-icon">
	<link rel="stylesheet" href="style.css">
	<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js" defer></script>
</head>
<body>
	<main>
		<section class="timer">
			<div class="clock">
				<span class="time minutes">
					<span 
						class="text" 
						contenteditable 
						aria-label="Alterar minutos"
					>
						25
					</span>
					<span class="sr-only">minutos</span>
				</span>
				<span class="double-dots">:</span>
				<span class="time seconds" aria-hidden>
					<span 
						class="text" 
						contenteditable 
						aria-label="Alterar segundos"
					>
						00
		  		</span>
					<span class="sr-only">segundos</span>
				</span>
			</div>
			<div class="actions">
				<button data-action="toggleTimer" title="Ativar Timer">
					<box-icon name='play' size="lg" aria-hidden></box-icon>
					<span class="sr-only">Ativar Timer</span>
				</button>
				<button data-action="forward" data-minutes="5" title="Avançar Timer">
					<box-icon name='plus' size="lg" aria-hidden></box-icon>
					<span class="sr-only">Avançar Timer</span>
				</button>
				<button 
					data-action="backward" 
					data-minutes="5" 
					title="Retroceder Timer"
				>
					<box-icon name='minus' size="lg" aria-hidden></box-icon>
					<span class="sr-only">Retroceder Timer</span>
				</button>
			</div>
		</section>
		<section class="sounds">
			<label 
				for="forest" 
				aria-label="sons de floresta" 
				title="sons de floresta"
			>
				<box-icon 
					type='solid' 
					name='tree' 
					color="currentColor"  
					size="80px" 
					aria-hidden
				>
				</box-icon>
				<input 
					class="sr-only" 
					type="checkbox" 
					name="forest" 
					id="forest" 
					data-sound
					data-path="./assets/Floresta.wav"
				>
			</label>
			<label for="rain" aria-label="sons de chuva" title="sons de chuva">
				<box-icon 
					name='cloud-drizzle' 
					color="currentColor"  
					size="80px" 
					aria-hidden
				>
				</box-icon>
				<input 
					class="sr-only" 
					type="checkbox" 
					name="rain" 
					id="rain" 
					data-sound
					data-path="./assets/Chuva.wav"
				>
			</label>
			<label 
				for="coffee" 
				aria-label="sons de cafeteria" 
				title="sons de cafeteria"
			>
				<box-icon 
					name='store-alt' 
					color="currentColor" 
					size="80px" 
					aria-hidden
				>
				</box-icon>
				<input 
					class="sr-only" 
					type="checkbox" 
					name="coffee" 
					id="coffee" 
					data-sound
					data-path="./assets/Cafeteria.wav"
				>
			</label>
			<label 
				for="fire" 
				aria-label="sons de lareira" 
				title="sons de lareira"
			>
				<box-icon 
					name='hot' 
					color="currentColor"  
					type='solid' 
					size="80px" 
					aria-hidden
				>
				</box-icon>
				<input 
					class="sr-only" 
					type="checkbox" 
					name="fire" 
					id="fire" 
					data-sound
					data-path="./assets/Lareira.wav"
				>
			</label>
		</section>
	</main>
  <script type="module" src="./js/main.js"></script>
</body>
</html>
